{% extends 'base.html' %}
{% block content %}
<h1>Календар подій</h1>
<a href="{% url 'calendar_create' %}" class="btn btn-primary info mb-3">
    <i class="ti ti-circle-plus"></i> Додати календар
</a>
<div id="calendar_list" class="list-group">
    {% for calendar in calendars %}
    <div class="list-group-item d-flex justify-content-between align-items-center task">
        <a href="{% url 'calendar_detail' calendar.id %}" class="text-decoration-none text-body">
            {{ calendar.name }}
        </a>
        <a href="{% url 'calendar_delete' calendar.id %}" class="btn btn-sm btn-danger">Видалити</a>
    </div>
    {% endfor %}
</div>

{% endblock content %}
