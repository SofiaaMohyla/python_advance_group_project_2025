{% extends 'base_generic.html' %}

{% block content %}
  <h1>{% if form.instance.pk %}Редагувати оголошення{% else %}Додати оголошення{% endif %}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зберегти</button>
  </form>
  <a href="{% url 'advertisement:ad_list' %}">Назад до списку оголошень</a>
{% endblock %}
