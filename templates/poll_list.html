{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Polls{% endblock %}

{% block content %}
  <h1>Polls</h1>

    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Create Poll</button>
  </form>
{% endblock %}
